<form [formGroup]="CalendarForm">
<h1>DropDown Calendar for Date of Birth</h1>
<div class="row col-md-6 card" >
  <div class="">
    <select class="size col-md-4" formControlName="dat">
      <!-- <option selected>Select Date</option> -->
      <option *ngFor="let dates of date" value={{dates}}>{{dates}}</option>
    </select>
  </div>
  <div class="" >
    <select class="size col-md-4" formControlName="month">
      <!-- <option selected>Select Month</option> -->
      <option *ngFor="let months of month" value={{months}}>{{months}}</option>
    </select>
  </div>
  <div class="" >
    <select class="size col-md-4 " formControlName="year">
      <!-- <option selected>Select Year</option> -->
      <option *ngFor="let years of year"value={{years}}>{{years}}</option>
    </select>
  </div>
</div>
</form>
